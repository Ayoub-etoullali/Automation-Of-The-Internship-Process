<section class="background-radial-gradient overflow-hidden">
  <div class="container px-4 py-5 px-md-5 text-center text-lg-start my-5">
    <div class="row gx-lg-5 align-items-center mb-5">
      <div class="col-lg-6 mb-5 mb-lg-0" style="z-index: 10">
        <h1 class="my-5 display-5 fw-bold ls-tight" style="color: hsl(218, 81%, 95%)">
          La meilleure solution <br />
          <span style="color: hsl(218, 81%, 75%)">pour votre gestion des stages</span>
        </h1>
        <p class="mb-4 opacity-70" style="color: hsl(218, 81%, 85%)">
          La plateforme de gestion des stages facilite la gestion efficace du processus de stages pour les Ã©tudiants, enseignants et administrateurs.
        </p>
      </div>
      <div class="col-lg-6 mb-5 mb-lg-0 position-relative">
        <div id="radius-shape-1" class="position-absolute rounded-circle shadow-5-strong"></div>
        <div id="radius-shape-2" class="position-absolute shadow-5-strong"></div>
        <div class="card bg-glass">
          <div class="card-body px-4 py-5 px-md-5">
            <div class="text-center">
              <h3 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Log in</h3>
            </div>
            <form [formGroup]="loginForm" (ngSubmit)="login()">
              <!-- Email input -->
              <div class="form-outline mb-4">
                <input type="text" class="form-control" formControlName="username" />
                <label class="form-label">Username</label>
              </div>
              <!-- Password input -->
              <div class="form-outline mb-4">
                <input type="password" class="form-control" formControlName="password"/>
                <label class="form-label">Password</label>
              </div>
              <!-- Submit button -->
              <button type="submit" class="btn btn-primary btn-block mb-4" [disabled]="!loginForm.valid">
                Log in
              </button>
            </form>
          </div>
        </div>
      </div>
      </div>
    </div>
</section>
