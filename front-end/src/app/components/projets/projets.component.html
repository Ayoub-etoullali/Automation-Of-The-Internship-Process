<div class="container-fluid">
  <div class="row">
    <div class="col-sm-auto bg-light sticky-top">
      <div class="d-flex flex-sm-column flex-row flex-nowrap bg-light align-items-center sticky-top">
        <ul class="nav nav-pills nav-flush flex-sm-column flex-row flex-nowrap mb-auto mx-auto text-center align-items-center">
          <li class="nav-item">
            <a routerLink="/dashboard" class="nav-link py-3 px-3 bg-light" title="" data-bs-toggle="tooltip" data-bs-placement="right" routerLink="/dashboard" data-bs-original-title="Home">
              <i class="bi-house fs-3"></i>
            </a>
          </li>
          <li *ngIf="roles!=null && roles.includes('ETUDIANT')">
            <a routerLink="/offres-stage" class="nav-link py-3 px-3 bg-light" title="" data-bs-toggle="tooltip" data-bs-placement="right" data-bs-original-title="Dashboard" >
              <i class="bi bi-box-arrow-in-right fs-3"></i>
            </a>
          </li>
          <li *ngIf="roles!=null && roles.includes('ENCADRANT')">
            <a routerLink="/stages" class="nav-link py-3 px-3 bg-light" title="" data-bs-toggle="tooltip" data-bs-placement="right" data-bs-original-title="Orders" data-bs-original-title="addMark">
              <i class="bi bi-card-list fs-3"></i>
            </a>
          </li>
          <li *ngIf="roles!=null && roles.includes('ENCADRANT')">
            <a routerLink="/session" class="nav-link py-3 px-3 bg-light" title="" data-bs-toggle="tooltip" data-bs-placement="right" data-bs-original-title="Customers">
              <i class="bi-calendar-date fs-3"></i>
            </a>
          </li>
          <li *ngIf="roles!=null && roles.includes('ADMIN')">
            <a routerLink="/chart" class="nav-link py-3 px-3 bg-light" title="" data-bs-toggle="tooltip" data-bs-placement="right" data-bs-original-title="Customers">
              <i class="bi-clipboard2-data-fill fs-3"></i>
            </a>
          </li>
          <li *ngIf="roles!=null && roles.includes('ETUDIANT')">
            <a routerLink="/projets" class="nav-link py-3 px-3 bg-light" title="" data-bs-toggle="tooltip" data-bs-placement="right" data-bs-original-title="Customers">
              <i class="bi-person-workspace fs-3"></i>
            </a>
          </li>
          <li *ngIf="roles!=null && roles.includes('ETUDIANT')">
            <a routerLink="/new-projet" class="nav-link py-3 px-3 bg-light" title="" data-bs-toggle="tooltip" data-bs-placement="right" data-bs-original-title="Customers">
              <i class="bi-plus-circle-fill fs-3"></i>
            </a>
          </li>
          <li *ngIf="roles!=null && roles.includes('ADMIN')">
            <a routerLink="/offre-de-stage" class="nav-link py-3 px-3 text-bg-primary" style="color: grey;" title="" data-bs-toggle="tooltip" data-bs-placement="right" data-bs-original-title="Customers">
              <i class="bi-list-ul fs-3"></i>
            </a>
          </li>
          <li *ngIf="roles!=null && roles.includes('ADMIN')">
            <a routerLink="/validate-offre" class="nav-link py-3 px-3 bg-light" title="" data-bs-toggle="tooltip" data-bs-placement="right" data-bs-original-title="Customers">
              <i class="bi-check-square-fill fs-3"></i>
            </a>
          </li>
          <li *ngIf="roles!=null && roles.includes('CHEF_FIL')">
            <a routerLink="/affectation" class="nav-link py-3 px-3 bg-light" title="" data-bs-toggle="tooltip" data-bs-placement="right" data-bs-original-title="Customers">
              <i class="bi-arrow-left-right fs-3"></i>
            </a>
          </li>
          <li *ngIf="roles!=null && roles.includes('ETUDIANT')">
            <a routerLink="/docs" class="nav-link py-3 px-3 bg-light" title="" data-bs-toggle="tooltip" data-bs-placement="right" data-bs-original-title="Customers">
              <i class="bi-file-text-fill fs-3"></i>
            </a>
          </li>
          <li *ngIf="roles!=null && roles.includes('ETUDIANT')">
            <a routerLink="/stage" class="nav-link py-3 px-3 bg-light" title="" data-bs-toggle="tooltip" data-bs-placement="right" data-bs-original-title="Customers">
              <i class="bi-plus-square-fill fs-3"></i>
            </a>
          </li>

          <li class="nav-item dropdown" >
            <a class="nav-link dropdown-toggle bg-light" href="#" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              <i class="bi-people fs-3"></i>
            </a>
            <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
              <a class="dropdown-item" href="#" (click)="handleLogout()">Log out</a>
            </div>
          </li>
        </ul>
      </div>
    </div>
    <div class="col-sm p-3 min-vh-100">
      <div class="card">
        <div class="row" align="center">
          <h4>
            Les projets
          </h4>
        </div>
      </div>
      <br>
      <!--Student-list content-->
      <div class="container">
        <!-- Search -->
        <div class="input-group ">

          <form [formGroup]="searchFormGroup" (ngSubmit)="handleSearchOffresStageByPoste()">
            <div class="input-group ">
              <label class="input-group-text">Intitule</label>
              <input type="text" formControlName="keyword" class="form-control">
              <!-- Stocker dans le variable keyword de l'objet searchFormGroup -->
              <button class="btn btn-outline-info">
                <i class="bi bi-search"> Recherche</i>
              </button>
            </div>
          </form>

          <div class="m-2"></div>

          <form [formGroup]="searchFormGroup">
            <div class="input-group ">
              <label class="input-group-text">Stage</label>
              <input type=""  class="form-control">
              <!-- Stocker dans le variable keyword de l'objet searchFormGroup -->
              <button class="btn btn-outline-info">
                <i class="bi bi-search"> Recherche</i>
              </button>
            </div>
          </form>
          <div class="m-2"></div>

          <form [formGroup]="searchFormGroup">
            <div class="input-group mt-2">
              <label class="input-group-text">Description</label>
              <input type="" class="form-control">
              <!-- Stocker dans le variable keyword de l'objet searchFormGroup -->
              <button class="btn btn-outline-info">
                <i class="bi bi-search"> Recherche</i>
              </button>
            </div>
          </form>
        </div>
        <div class="d-flex flex-wrap align-items-center justify-content-end gap-2 mb-3">
          <div>
            <a (click)="goToAdd()" data-bs-toggle="modal" data-bs-target=".add-new" class="btn btn-primary"><i
              class="bx bx-plus me-1"></i>Ajouter</a>
          </div>
        </div>
      </div>
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css"
            integrity="sha256-2XFplPlrFClt0bIdPgpz8H7ojnk10H69xRqd9+uTShA=" crossorigin="anonymous" />
      <div class="container mt-3 mb-4" overflow-auto>
        <div class="col-lg-14 mt-4 mt-lg-0">
          <div class="row">
            <div class="col-md-12">
              <div class="user-dashboard-info-box table-responsive mb-0 bg-white p-4 shadow-sm rounded-7">

                <!-- projets -->
                <table class="table mt-4">
                  <thead style="background-color:#5a7785;">
                  <tr style="color:#ffffff;">
                    <th>ID</th>
                    <th>Intitule</th>
                    <th>Description</th>
                    <th>Path</th>
                  </tr>
                  </thead>
                  <tbody class="tableb">
                  <tr *ngFor="let o of projetObservable | async"> <!-- async : [M2] subscribe-->
                    <td> {{o.id}}</td>
                    <td> {{o.intitule}}</td>
                    <td> {{o.description}}</td>
                    <td> {{o.path}}</td>
                    <!--            <td> {{o.stageDTO}}</td>-->
                    <!-- Edit -->
                    <td>
                      <button (click)="Edit(o)" class="btn btn-info">
                        <i class="bi bi-pencil"> Edit</i>
                      </button>
                    </td>
                    <!-- Delete -->
                    <td>
                      <button (click)="Delete(o)" class="btn btn-danger">
                        <i class="bi bi-trash"> Delete</i>
                      </button>
                    </td>
                  </tr>
                  </tbody>
                </table>
                <!-- Commentaires -->
                <div class="card">
                  <div class="card-header msg_head">
                    <div class="d-flex bd-highlight">
                      <div class="img_cont">
                        <div class="rounded-circle user_img text_inside_circle1">
                        </div>
                        <div class="rounded-circle user_img text_inside_circle1">
                        </div>
                      </div>
                      <div class="user_info">
                        Commentaires
                      </div>
                      <div class="video_cam">
                      </div>
                    </div>
                    <span id="action_menu_btn">
            </span>
                  </div>
                  <div class="card-body msg_card_body">
                    commentaires...
                  </div>
                  <div class="card-footer">
                    <form>
                      <div class="input-group">
                        <div class="input-group-append">
                        </div>
                        <textarea name="" class="form-control type_msg" placeholder="Type your message..."
                                  formControlName="replymessage"></textarea>
                        <div class="input-group-append">
                          <button mat-raised-button class="input-group-text send_btn m-2">
                            <i class="fa fa-location-arrow">Envoyer</i>
                          </button>
                        </div>
                      </div>
                    </form>
                  </div>
                </div>
                <div class="row g-0 align-items-center pb-4 my-3">
                  <div class="col-sm-6">
                    <div>
                      <p class="mb-sm-0">Affichage de 1 a 10</p>
                    </div>
                  </div>
                  <div class="col-sm-6">
                    <div class="float-sm-end">
                      <ul class="pagination mb-sm-0">
                        <li class="page-item disabled">
                          <a href="#" class="page-link"><i class="mdi mdi-chevron-left"></i></a>
                        </li>
                        <li class="page-item active"><a href="#" class="page-link">1</a></li>
                        <li class="page-item"><a href="#" class="page-link">2</a></li>
                        <li class="page-item"><a href="#" class="page-link">3</a></li>
                        <li class="page-item"><a href="#" class="page-link">4</a></li>
                        <li class="page-item"><a href="#" class="page-link">5</a></li>
                        <li class="page-item">
                          <a href="#" class="page-link"><i class="mdi mdi-chevron-right"></i></a>
                        </li>
                      </ul>
                    </div>

                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
